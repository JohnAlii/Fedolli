<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fadolli</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="main" class="hide">
      <header class="nav-header">
        <a href="#" id="logo">
          <img src="./images/logo-white.png" alt="" class="logo-img" />
        </a>

        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </header>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 text-center">
            <h1 class="display-4 mt-4 text-light">Скоро...</h1>
            <div class="row m-5 countdown-date">
              <div
                class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6 text-center"
              >
                <h2 id="day">Time</h2>
                <small>Days</small>
              </div>
              <div
                class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6 text-center"
              >
                <h2 id="hour">Time</h2>
                <small>Hours</small>
              </div>
              <div
                class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6 text-center"
              >
                <h2 id="minute">Time</h2>
                <small>Minutes</small>
              </div>
              <div
                class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6 text-center"
              >
                <h2 id="second">Time</h2>
                <small>Seconds</small>
              </div>
            </div>
          </div>
          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control px-3"
                placeholder="Enter your email"
                aria-label="Enter your email"
                aria-describedby="button-addon2"
              />
              <button class="btn btn-light" type="button" id="button-addon2">
                <i class="fas fa-envelope"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <nav class="nav-bar">
        <ul class="nav-links">
          <a href="#">Home</a>
          <a href="#">Our studio</a>
          <a href="#">Journal</a>
          <a href="#">Start a project</a>
          <a href="#">Email Us</a>
        </ul>
        <div class="contact">
          <h2>Our Studio</h2>
          <small>1234 New Street View, Kumasi, Ghana </small>
          <div class="google-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1197183.8373802372!2d-1.9415093691103689!3d6.781986417238027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdb96f349e85efd%3A0xb8d1e0b88af1f0f5!2sKumasi+Central+Market!5e0!3m2!1sen!2sth!4v1532967884907"
              allowfullscreen
            ></iframe>
          </div>
          <div class="socials">
            <a href="https://instagram.com/fadolli_official" class="social-link"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              href="https://facebook.com/thefadolliricciofficial"
              class="social-link"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://t.me/fadolliricci_uz" class="social-link"
              ><i class="fab fa-telegram"></i
            ></a>
          </div>
        </div>
      </nav>
    </div>

    <script src="./js/jQuery.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/gsap.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
